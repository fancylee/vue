<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tsx -->
    <div id="app">
      <!-- v-bind style -->
      <div v-bind:style="{color:activeColor,fontsize: fontsize+'px'}">
        {{message}}
      </div>
      <br />
      <!--对象引入-->
      <div v-bind:style="styleObject">{{message}}</div>

      <!--数组导入-->
      <br />
      <div v-bind:style="[styleObject,overridingstyle]">{{message}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "您好啊",
          activeColor: "#ed0",
          fontsize: 30,
          styleObject: {
            color: "green",
            fontSize: 30,
          },
          overridingstyle: {
            "font-weight": "bold",
          },
        },
      });
    </script>
  </body>
</html>
